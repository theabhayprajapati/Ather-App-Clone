name: android release
on:
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Build app
        run: yarn apk

      - name: Install jq ğŸ§µ
        run: sudo apt-get update && sudo apt-get install -y jq && echo "Successfully Installed JQ"
      
      - name: ğŸš€ Update Readme.md URL.
        run: |
          echo "::set-output name=apk_url::$(eas build:list --json --non-interactive | jq -r '.[0].artifacts.buildUrl"
